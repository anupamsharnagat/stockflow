<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StockFlow Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        .card { border: none; box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); }
        .btn-primary { background-color: #0d6efd; border: none; }
        .btn-primary:hover { background-color: #0b5ed7; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>ðŸ“¦ StockFlow Inventory</h1>
            <a th:href="@{/add}" class="btn btn-primary">Add New Product</a>
        </div>
        
        <div class="card p-4">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Product Name</th>
                        <th>SKU</th>
                        <th>Quantity</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}">Name</td>
                        <td th:text="${product.sku}">SKU</td>
                        <td th:text="${product.quantity}">0</td>
                        <td th:text="${product.location != null ? product.location.name : 'Unknown'}">Location</td>
                        <td>
                            <a th:href="@{/edit/{id}(id=${product.id})}" class="btn btn-sm btn-outline-secondary">Edit</a>
                            <a th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-sm btn-outline-danger" 
                               onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(products)}">
                        <td colspan="5" class="text-center text-muted">No products found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
