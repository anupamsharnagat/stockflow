<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${product.id == null ? 'Add Product' : 'Edit Product'}">Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
        }

        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="mb-4" th:text="${product.id == null ? 'Add New Product' : 'Edit the Product'}">Product Management
            </h2>
            <form th:action="@{/save}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" th:field="*{name}" class="form-label" placeholder="Enter product name" required
                        style="width: 100%; border: 1px solid #ced4da; border-radius: 0.375rem; padding: 0.375rem 0.75rem;" />
                </div>

                <div class="mb-3">
                    <label class="form-label">SKU</label>
                    <input type="text" th:field="*{sku}" class="form-label" placeholder="Enter SKU" required
                        th:readonly="${product.id != null}"
                        style="width: 100%; border: 1px solid #ced4da; border-radius: 0.375rem; padding: 0.375rem 0.75rem; background-color: #e9ecef;" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" th:field="*{quantity}" class="form-label" placeholder="Quantity" required
                        style="width: 100%; border: 1px solid #ced4da; border-radius: 0.375rem; padding: 0.375rem 0.75rem;" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <select th:field="*{location.id}" class="form-select" required>
                        <option value="">-- Select Location --</option>
                        <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.name}"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/}" class="btn btn-outline-secondary">Back to List</a>
                    <button type="submit" class="btn btn-primary"
                        th:text="${product.id == null ? 'Save Product' : 'Update Product'}">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
