name: AI PR Reviewer (External)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    name: Trigger Local AI Review
    runs-on: self-hosted
    steps:
      - name: Run AI Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Change directory to where your PR Review Agent is installed
          # MODIFY THIS PATH to match your local installation
          cd "E:\rnd\antigravity\prreviewsystem"
          
          # 2. Ensure your local environment is active if needed
          .\.venv\Scripts\Activate.ps1
          
          # 3. Trigger the analysis CLI
          $env:PYTHONPATH="."
          python src/cli.py --url ${{ github.event.pull_request.html_url }}